<html>
  <head>
    <title>OneStopPlus+</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="media/order.css">
    <link rel="stylesheet" type="text/css" href="media/test.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=
      AIzaSyB7P2YOmbiOcCVwM1fWmjwe1CKI15Bu_LI&distancematrix/output?parameters"></script>
    <script src="media/order.js"></script>

  </head>

  <body>
    <section id = "section1" data-speed = "6" data-type = "background">
        <!-- header -->
        <header class="header">
          <div class = "container">
            <div class="page-header">
              <h1 class = "main-head">OneStopPlus<div class = "plus"><b>+</b></div> <small>Ultimate travel experience</small></h1>
            </div>
          </div>
        </header>
        <!-- header -->

        <!-- Navbar -->
           <div class = "navbar navbar-default navbar-fixed-top">
              <div class = "container">
                <div class = "navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a href="#" class="navbar-brand shimmer">OneStopPlus<div class = "plus shimmer"><b>+</b></div></a>
                </div>

                <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/taxi_driver/">Drivers</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="/about/">About Us</a></li>
                    <li><a href="/contact/">Contact Us</a></li>
                  </ul>
                </div>
              </div>
           </div>
        <!-- Navabar -->

    <!-- Map -->
    <br><br>
    <div class="container">
      <div class="row">
          <div id="map-outer" class="col-md-12">
              <div id="address" class="col-md-4">
                <h2>Need A Ride?</h2><br>
                <p id="outputDiv"></p>
              </div>
            <div id="map-canvas" class="col-md-8"></div>
          </div><!-- /map-outer -->
      </div> <!-- /row -->

      <div class="row">
      <form class="form-horizontal" role="form" name="commentform" id="autocomp" method="POST" action="/order/create/">

        <div class="row">
          <label for="origin" class="col-sm-2 control-label">Origin</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="origin" name="origin" placeholder="Your current location" readonly/>
          </div>
        </div>

        <div class="form-group">

          <label for="destination" class="col-sm-2 control-label">Destination</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="autocomplete" name="destination" placeholder="Enter Destination"/>
          </div>

          <div class="form-group">
            <label for="passengers" class="col-sm-2 control-label">Passengers</label>
            <div class="col-md-1 col-xs-2 col-sm-2">
              <select class="form-control" name="passengers">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Your question or comment here"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <button type="submit" id="send" class="btn btn-warning pull-right">Send</button>
            </div>
        </div>
    </form>
    </div><!-- /row -->
    </div><!-- /container -->

    <!-- Map -->

    <section id = "section3" class = "clr" data-speed = "6" data-type = "background">
          <div class ="container">
            <br><br><br>
            <!-- Font Awesome Icons -->
            <div class="container text-center">
              <div class="row">
                <div class = "col-md-12">
                  <div class = "well">
                    <a class = "dec" href="#"><i class="largeicon fa fa-facebook"></i></a>
                    <a class = "dec" href="#"><i class="largeicon fa fa-twitter"></i></a>
                    <a class = "dec" href="#"><i class="largeicon fa fa-instagram"></i></a>
                    <a class = "dec" href="#"><i class="largeicon fa fa-linkedin"></i></a>
                    <a class = "dec" href="#"><i class="largeicon fa fa-google-plus"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class = "container text-center">
            <a class="login" href="/login/">Contact Us</a>
            <a class ="login signup" href="/about/">About Us</a>
            <a class ="login signup" href="/logout/">Logout</a>
          </div>
          <br>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
